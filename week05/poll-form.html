<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD130 | HTML Form - User Poll</h1>
    </header>
    <main class="form_user">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</Address></label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">Whats is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item3">
                    <label for="feedback" class="text">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            </fieldset>

            <div class="button">
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        Â©2024 | HTML Form - User Poll Activity | Cristhian Villa
    </footer>
</body>

</html>
