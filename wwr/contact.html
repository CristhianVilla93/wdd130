<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Whitewater Rafting</title>
    <meta name="description"
        content="Get in touch with Whitewater Rafting. Find our company address (123 Main River Street), phone number, email, and a contact form for general inquiries or reservation questions.">
    <meta name="author" content="Cristhian Villa">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-blue.jpg" alt="brand logo whitewater">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contact-h1">White Water Rafting Company</h1>
        <div class="contact-section">
            <div class="company-info-header">

                <div class="contact-details">
                    <p class="p-contact">123 Main River Street</p>
                    <p class="p-contact">Kolob, California</p>
                    <p class="p-contact">+1 999 999 9999</p>
                    <p class="p-contact"><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
                </div>
            </div>

            <div class="contact-content-form">
                <div class="map-container">
                    <iframe class="map-iframe"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36615.32478869849!2d-112.08945718632077!3d33.39192366666215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sus!4v1764388998325!5m2!1ses!2sus"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-purpose">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <label>
                                <input type="radio" name="purpose" value="general" checked id="purpose-message">
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="reservation" id="purpose-reservation">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="suggestion" id="purpose-website">
                                Website Suggestion
                            </label>
                        </div>
                    </div>

                    <div class="form-group textarea">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>

                    <div class="subscribe-checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit" class="submit-button">Get in Touch!</button>
                </form>
            </div>
        </div>

        <section class="adventure-section">
            <h2>We Are Here to Serve You</h2>
            <div class="adventure-grid">
                <figure>
                    <img src="images/engineer.jpg" alt="Personal Engineer">
                    <figcaption>Engineer</figcaption>
                </figure>
                <figure>
                    <img src="images/saleswoman.jpg" alt="Sales employee">
                    <figcaption>Saleswoman</figcaption>
                </figure>
                <figure>
                    <img src="images/marketing.jpg" alt="Personal Marketing">
                    <figcaption>Marketing area</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p class="p-about">¬©Ô∏è 2025 üíß Whitewater Rafting üíßCristhian Villa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="Linkedin Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
